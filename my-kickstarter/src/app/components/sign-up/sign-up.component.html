
<div class="container">
<h1>Sign Up</h1>
<form (submit)="onSignUpSubmit()" >
   <div class="form-group">
      <input type="text" [(ngModel)]="name" name="name" placeholder="Name" class="form-control">
   </div>
   <div class="form-group">
    <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" class="form-control">
   </div>    
   <div class="form-group">
      <input type="Email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control">
   </div>
   <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
   </div>
   <div class="form-group">  
      <input type="password" placeholder="Re-enter password" class="form-control">
   </div>
   <button type="submit" class="btn btn-primary">Create account</button>
</form>
</div>
